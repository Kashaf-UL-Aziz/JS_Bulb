<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <button onclick="document.getElementById('mybulb').src = 'assets/on-bulb.png';">Turn On</button>
        <img id="mybulb" src="assets/Off-bulb.png" alt="">
        <button onclick="document.getElementById('mybulb').src = 'assets/Off-bulb.png';">Turn Off</button>
    </div>
</body>

</html>
